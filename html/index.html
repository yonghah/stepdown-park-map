<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; z-index: 100; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWhnbm95IiwiYSI6ImZIcGRiZjgifQ.pL1SaB8gHyl-L2yolSl5Qw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    center: [127.8, 36.5],
    zoom: 6.1
});

var mapUrl = 'https://raw.githubusercontent.com/yonghah/stepdown-park-map/master/map/candlelight-vigil.geojson';

map.on('load', function () {
    map.addSource('points', {
        "type": "geojson",
        "data": mapUrl
    });
    map.addLayer({
        "id": "candles",
        "type": "circle",
        "source": "points",
        "paint": {
            "circle-radius": 10,
            "circle-color": "#da3",
            "circle-opacity": 0.6
        }
    });
});

var popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
});

map.on('mousemove', function(e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['candles'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';

    if (!features.length) {
        popup.remove();
        return;
    }

    var feature = features[0];

    popup.setLngLat(feature.geometry.coordinates)
        .setHTML(feature.properties.comment + "<br>@" + feature.properties["장소"])
        .addTo(map);
});


</script>
</body>
</html>
